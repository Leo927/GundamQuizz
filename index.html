<!DOCTYPE html>
<html>
<head>
	<title>Gundam Quizz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="col-6 border mx-auto center mt-5">
	<div><h1>Gundam Quizz</h1></div>
	<div class="quiz">
		<div class="col-12 mx-auto border w-100 mb-3">
			<span>correct:</span><span id="score-correct">0</span>
		</div>
		<div class="col-12 mx-auto border w-100 mb-3">
			<span>wrong:</span><span id="score-wrong">0</span>
		</div>
		<div class="col-12 mx-auto border">
			<form>
			<div id="question" class="h-25 mt-3 mb-3 border">Question</div>
			<div id="choices" class="h-100 mt-3 mb-3 border">
				
					<div>
						<input type="radio" class="form-check-input " name="answer" id="answer-1" value="1">
						<label class="form-check-label" for="answer-1">Option1</label>
					</div>
					<div>
						<input type="radio" class="form-check-input" name="answer" id="answer-2" value="2">
						<label class="form-check-label" for="answer-2">Option2</label>
					</div>	
					<div>
						<input type="radio" class="form-check-input" name="answer" id="answer-3" value="3">
						<label class="form-check-label" for="answer-3">Option3</label>
					</div>	
					<div>
						<input type="radio" class="form-check-input" name="answer" id="answer-4" value="4">
						<label class="form-check-label" for="answer-4">Option4</label>
					</div>	
					
				
			</div>
			<button id="button-submit" type="Submit" onclick="handleSubmit()" class="btn btn-outline-primary col-8">Submit</button>
			<button id="button-next" onclick="gotoNextQuestion()" class="btn btn-outline-primary col-8">Next</button>

			</form>
			<button id="btn-restart" onclick="startNewQuiz()" class="btn btn-outline-primary col-8">Play Again</button>
			<button id="btn-start" class="btn btn-outline-primary col-6" onclick="startNewQuiz()">Start</button>
		</div>
		<div>
			<div class="progress">
				<div class="progress-bar d-inline-block" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
					<span id="answeredQuestionNumber"></span>/<span id="totalQuestionNumber"></span>
				</div>
			</div>
		</div>
		
	</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
